<div ng-app="myApp" ng-controller="registerCtrl" ng-submit="register()">
    <p class="container">Please fill your details:</p>

    <form>
        <div class="container">
            <label><b>Email</b></label>
            <input type="email" placeholder="Enter Email" ng-model="user.email" required>

            <label><b>Name</b></label>
            <input type="text" placeholder="Enter Name" ng-model="user.name" required>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" ng-model="user.password" required>

            <label><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" ng-model="user.pswRepeat" required>

            <p class="errorMsg">{{errorMsg}}</p>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>

</div>
